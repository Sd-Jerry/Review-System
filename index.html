<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Rating System</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="rating">
        <input type="radio" name="star" id="star1" checked="checked">
        <label for="star1">
            <img src="./Img/in-love.png">
            <h4>Loved It </h4>
        </label>

        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="./Img/happy.png">
            <h4>Good One </h4>
        </label>

        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="./Img/happy (1).png">
            <h4>Average</h4>
        </label>

        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="./Img/dead.png">
            <h4>Bad One</h4>
        </label>
        
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="./Img/ugly.png">
            <h4>Disliked</h4>
        </label>

        <h2 class="text">Do you Like Our Service...?</h2>
    </div>

</body>

</html>
